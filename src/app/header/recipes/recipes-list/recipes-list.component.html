<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success"> Add Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item list-card" *ngFor="let recp of recipes">
            <div >
                <h4 class="list-group-item-heading"> {{ recp.name}}</h4>
                <p class="list-group-item-text">  {{ recp.description}}</p>
            </div>
            <span class="pull-right">
                <img 
                [src]=" recp.imagePath"
                class="img-responsive"
                [alt]=" recp.name"
                style="max-height: 50px;">
            </span>
        </a>
        <app-recipes-item></app-recipes-item>
    </div>  
</div>
